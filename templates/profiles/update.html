{% extends "base.html" %}
{% block title %}プロフィール画面{% endblock %}

{% block content %}
<div class="container">
    <h1>プロフィール更新画面</h1>
    <form action="" method="post">{% csrf_token %}
        {% for field in form %}
            {{ field.label }}
            <br>
            {{ field }}
            <br>
            {{ field.errors }}
        {% endfor %}
        <button type="submit" value="Update">更新</button>
    </form>

    <br />
    <a href="{% url 'profiles:my' %}">戻る</a>
</div>
{% endblock %}
