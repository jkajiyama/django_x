{% extends "base.html" %}
{% block title %}Settings/Appearance{% endblock %}

{% block content %}
<div class="container">
  <h1>Appearance</h1>
  <form action="" method="POST">
    {% csrf_token %}
    <h2 class="mt-3">Theme</h2>
    <hr />
    <div class="form-check form-switch">
      <label class="form-check-label" for="flexSwitchCheckDefault">Dark</label>
      <input class="form-check-input" name="is_dark_theme" type="checkbox" role="switch" id="flexSwitchCheckDefault" {% if theme == 'dark' %}checked{% endif %}>
      {{ form.is_dark_theme.errors }}
    </div>
    <button type="submit" class="btn btn-primary mt-3">Apply</button>
  </form>
</div>
{% endblock %}
