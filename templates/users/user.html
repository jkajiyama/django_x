{% extends "base.html" %}
{% block title %}ユーザー詳細{% endblock %}

{% block content %}
<div class="container">
    <h1 class="my-5">{{ user.nickname }}</h1>
    <div class="text-muted my-3">@{{ user.login_id }}</div>
    <div>{{ user.profile.self_introduction | linebreaksbr }}</div>
    <div class="my-5">
        {% for post in posts %}
            {% include 'posts/partials/post.html' with post=post %}
        {% endfor %}
    </div>
</div>
{% endblock %}
