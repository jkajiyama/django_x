{% extends "base.html" %}
{% block title %}ホーム{% endblock %}

{% block content %}
<div class="container">
    <h1 class="my-5"></h1>
    <p>{{ user.nickname }}さん、こんにちは。</p>

    <div>
        <ul>
            <li><a href="{% url 'posts:create' %}">ポストする</a></li>
            <li><a href="{% url 'posts:list' %}">ポスト一覧へ</a></li>
        </ul>
    </div>
    
    <div>
        <form action="{% url 'accounts:logout' %}" method="POST">
            {% csrf_token %}
            <button type="submit">ログアウト</button>
        </form>
    </div>
</div>
{% endblock %}
