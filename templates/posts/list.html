{% extends 'base.html' %}
{% block title %}{{ title }}{% endblock %}

{% block content %}
<div class="container">
    <h1>{{ title }}</h1>

    <div>
        {% for post in post_list %}
            <p>
                <div>
                    @{{ post.user.nickname }} {{ post.created_at }}
                </div>
                <div>
                    {{ post.content }}
                </div>
            </p>
        {% endfor %}
    </div>
</div>
{% endblock %}
